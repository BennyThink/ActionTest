on:
  push:
    branches:
      - 'master'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.DEV_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          whoami
          hostname
